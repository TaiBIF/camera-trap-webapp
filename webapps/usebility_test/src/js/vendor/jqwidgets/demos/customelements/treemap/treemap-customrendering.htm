<!DOCTYPE html>
<html lang="en">
<head>
    <title id='Description'>TreeMap Custom Element DefaultFunctionality</title>
    <meta name="description" content="This is an example of the custom rendering in TreeMap Custom Element." />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="viewport" content="width=device-width, initial-scale=1 maximum-scale=1 minimum-scale=1" />

    <link rel="stylesheet" href="../jqwidgets/styles/jqx.base.css" type="text/css" />
    <link rel="stylesheet" href="../styles/demos.css" type="text/css" />

    <script type="text/javascript" src="../scripts/webcomponents-lite.min.js"></script>
    <script type="text/javascript" src="../jqwidgets/jqxcore.js"></script>
    <script type="text/javascript" src="../jqwidgets/jqxcore.elements.js"></script>
    <script type="text/javascript" src="../jqwidgets/jqxtreemap.js"></script>
    <script type="text/javascript" src="../scripts/demos.js"></script>

    <script type="text/javascript">
        var data = [
            {
                label: 'Chrome',
                value: 44.06,
                color: '#37c837'
            },
            {
                label: 'Internet Explorer',
                value: 22.08,
                color: '#0066ff'
            },
            {
                label: 'Firefox',
                value: 18.17,
                color: '#ed7b0f'
            },
            {
                label: 'Others',
                value: 9.07,
                color: '#818181'
            },
            {
                label: 'Opera',
                value: 3.38,
                color: '#9a0900'
            },
            {
                label: 'Safari',
                value: 3.24,
                color: '#4dbff1'
            }
        ];


        JQXElements.settings['treeMapSettings'] =
            {
                source: data, 
                renderCallbacks:
                    {
                    '*': function (element, data) {
                            element[0].style.color = '#ffffff';
                            element[0].innerHTML = '<span style="font-size: 11px;" class="jqx-treemap-label">' + data.label + ', ' + data.value + '%</span>';

                            return true;
                        }
                    }
            };
    </script>
</head>
<body>
    <div class="example-description">
        This example demonstrates the Custom rendering capabilities of TreeMap Custom Element. You can set the "color" property of each data field or customize the rendering of a sector by using the "renderCallbacks" function.
    </div>
    <jqx-tree-map settings="treeMapSettings"></jqx-tree-map>
    <span style="font-size: 13px; font-family: Verdana;">Non-mobile web browser usage for Wikimedia visitors as of March 2014</span>
</body>
</html>
