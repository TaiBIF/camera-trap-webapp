<!DOCTYPE html>
<html lang="en">
<head>
    <title id='Description'>Grid Custom Element Validation</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="viewport" content="width=device-width, initial-scale=1 maximum-scale=1 minimum-scale=1" />
    <meta name="description" content="This is an example of the validation function in Custom Element Grid." />

    <link rel="stylesheet" href="../jqwidgets/styles/jqx.base.css" type="text/css" />
    <link rel="stylesheet" href="../styles/demos.css" type="text/css" />

    <script type="text/javascript" src="../scripts/webcomponents-lite.min.js"></script>
    <script type="text/javascript" src="../jqwidgets/jqxcore.js"></script>
    <script type="text/javascript" src="../jqwidgets/jqxcore.elements.js"></script>
    <script type="text/javascript" src="../jqwidgets/jqxdata.js"></script>
    <script type="text/javascript" src="../jqwidgets/jqxbuttons.js"></script>
    <script type="text/javascript" src="../jqwidgets/jqxscrollbar.js"></script>
    <script type="text/javascript" src="../jqwidgets/jqxlistbox.js"></script>
    <script type="text/javascript" src="../jqwidgets/jqxdropdownlist.js"></script>
    <script type="text/javascript" src="../jqwidgets/jqxmenu.js"></script>
    <script type="text/javascript" src="../jqwidgets/jqxgrid.js"></script>
    <script type="text/javascript" src="../jqwidgets/jqxgrid.filter.js"></script>
    <script type="text/javascript" src="../jqwidgets/jqxgrid.sort.js"></script>
    <script type="text/javascript" src="../jqwidgets/jqxgrid.selection.js"></script>
    <script type="text/javascript" src="../jqwidgets/jqxgrid.edit.js"></script>
    <script type="text/javascript" src="../jqwidgets/jqxgrid.columnsresize.js"></script>
    <script type="text/javascript" src="../jqwidgets/jqxpanel.js"></script>
    <script type="text/javascript" src="../jqwidgets/jqxcalendar.js"></script>
    <script type="text/javascript" src="../jqwidgets/jqxradiobutton.js"></script>
    <script type="text/javascript" src="../jqwidgets/jqxdatetimeinput.js"></script>
    <script type="text/javascript" src="../jqwidgets/jqxcheckbox.js"></script>
    <script type="text/javascript" src="../jqwidgets/globalization/globalize.js"></script>
    <script type="text/javascript" src="../sampledata/generatedata.js"></script>
    <script type="text/javascript" src="../scripts/demos.js"></script>
    <script type="text/javascript">
        var validateFunc = (datafield, value) => {
            switch (datafield) {
                case 'name':
                    if (value.length < 5) {
                        return { message: 'Entered value should be more than 5 characters', result: false };
                    }
                    return true;
                case 'productname':
                    if (value.length == 0) {
                        return { message: 'Entered field should be more than 0 characters', result: false };
                    }
                    return true;
                case 'quantity':
                    if (value < 0) {
                        return { message: 'Entered quantity should be positive number', result: false };
                    }
                    return true;
                case 'date':
                    if (new Date(value) == 'Invalid Date') {
                        return { message: 'Entered date should be valid', result: false };
                    }
                    return true;
            }
            return true;
        }

        var source =
            {
                localdata: generatedata(10),
                datafields:
                [
                    { name: 'name', type: 'string' },
                    { name: 'productname', type: 'string' },
                    { name: 'available', type: 'bool' },
                    { name: 'date', type: 'date' },
                    { name: 'quantity', type: 'number' }
                ],
                datatype: 'array'
            };

        var dataAdapter = new jqx.dataAdapter(source);

        JQXElements.settings['gridSettings'] =
            {
                filterable: true,
                source: dataAdapter,
                showeverpresentrow: true,
                everpresentrowposition: 'top',
                editable: true,
                selectionmode: 'multiplecellsadvanced',
                columns: [
                    { text: 'Name', columntype: 'textbox', filtertype: 'input', datafield: 'name', width: 215, validateEverPresentRowWidgetValue: validateFunc },
                    { text: 'Product', filtertype: 'checkedlist', datafield: 'productname', width: 220, validateEverPresentRowWidgetValue: validateFunc },
                    { text: 'Ship Date', datafield: 'date', filtertype: 'range', width: 210, cellsalign: 'right', cellsformat: 'd', validateEverPresentRowWidgetValue: validateFunc },
                    { text: 'Qty.', datafield: 'quantity', filtertype: 'number', cellsalign: 'right', validateEverPresentRowWidgetValue: validateFunc }
                ]
            };

        window.onload = function() {
            var myGrid = document.querySelector('jqx-grid');
            var myRadioButtons = document.querySelectorAll('jqx-radio-button');

            myRadioButtons[0].addEventListener('checked', function() {
                myGrid.everpresentrowactions = 'add reset';
            });

            myRadioButtons[1].addEventListener('checked', function() {
                myGrid.everpresentrowactions = 'addBottom reset';
            });
        };
    </script>
</head>
<body>
    <div class="example-description">
        The first field is validated. You should enter more than 5 characters.
    </div>

    <jqx-grid settings="gridSettings"></jqx-grid>

    <br />
    <jqx-radio-button checked="true">Add New Row to Top</jqx-radio-button>
    <jqx-radio-button>Add New Row to Bottom</jqx-radio-button>
</body>
</html>
