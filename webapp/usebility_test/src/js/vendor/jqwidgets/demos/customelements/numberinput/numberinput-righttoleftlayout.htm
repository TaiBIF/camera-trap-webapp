<!DOCTYPE html>
<html lang="en">
<head>
    <title id='Description'>Custom Element NumberInput RightToLeft</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="viewport" content="width=device-width, initial-scale=1 maximum-scale=1 minimum-scale=1" />
    <meta name="description" content="This is an example of the right to left support of Custom Element NumberInput." />

    <link rel="stylesheet" href="../jqwidgets/styles/jqx.base.css" type="text/css" />
    <link rel="stylesheet" href="../styles/demos.css" type="text/css" />

    <script type="text/javascript" src="../scripts/webcomponents-lite.min.js"></script>
    <script type="text/javascript" src="../jqwidgets/jqxcore.js"></script>
    <script type="text/javascript" src="../jqwidgets/jqxcore.elements.js"></script>
    <script type="text/javascript" src="../jqwidgets/jqxnumberinput.js"></script>
    <script type="text/javascript" src="../jqwidgets/jqxbuttons.js"></script>
    <script type="text/javascript" src="../scripts/demos.js"></script>
    <script>
        JQXElements.settings['numericInput'] =
            {
                inputMode: 'simple',
                rtl: true,
                spinButtons: true
            };

        JQXElements.settings['percentageInput'] =
            {
                rtl: true,
                digits: 3,
                symbolPosition: 'right',
                symbol: '%',
                spinButtons: true
            };

        JQXElements.settings['currencyInput'] =
            {
                rtl: true,
                symbol: '$',
                spinButtons: true
            };
    </script>
</head>
<body>
    <div class="example-description">
        To switch an editor to a right-to-left representation, just enable a single property - 'rtl'. When this property is on, text flows from right to left in an editor and the editor itself is mirrored (the layout of its UI elements is reversed).
    </div>

    <div id='jqxWidget' style="font-size: 13px; font-family: Verdana; float: left;">
        <div style='margin-top: 10px;'>Number</div>
        <jqx-number-input style='margin-top: 3px;' settings='numericInput'></jqx-number-input>

        <div style='margin-top: 10px;'>Percentage</div>
        <jqx-number-input style='margin-top: 3px;' settings='percentageInput'></jqx-number-input>

        <div style='margin-top: 10px;'>Currency</div>
        <jqx-number-input style='margin-top: 3px;' settings='currencyInput'></jqx-number-input>
    </div>
</body>
</html>
