<!DOCTYPE html>
<html lang="en">
<head>
    <title id='Description'>NavBar Custom Element MinimizedNavBar</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="viewport" content="width=device-width, initial-scale=1 maximum-scale=1 minimum-scale=1" />
    <meta name="description" content="This is an example of a minimized Custom Element NavBar." />

    <link rel="stylesheet" href="../jqwidgets/styles/jqx.base.css" type="text/css" />
    <link rel="stylesheet" href="../styles/demos.css" type="text/css" />

    <script type="text/javascript" src="../scripts/webcomponents-lite.min.js"></script>
    <script type="text/javascript" src="../jqwidgets/jqxcore.js"></script>
    <script type="text/javascript" src="../jqwidgets/jqxcore.elements.js"></script>
    <script type="text/javascript" src="../jqwidgets/jqxnavbar.js"></script>
    <script type="text/javascript" src="../jqwidgets/jqxlistbox.js"></script>
    <script type="text/javascript" src="../jqwidgets/jqxscrollbar.js"></script>
    <script type="text/javascript" src="../scripts/demos.js"></script>
    <script>
        JQXElements.settings['NavBarSettings1'] =
            {
                minimizedTitle: 'NavBar 1',
                minimized: true,
                minimizedHeight: 40,
                orientation: 'vertical',
                height: 200,
                selectedItem: 0 
            };

        JQXElements.settings['NavBarSettings2'] =
            {
                minimizedTitle: 'NavBar 2',
                minimized: true,
                height: 200,
                minimizedHeight: 40,
                selectedItem: 0 
            };
    </script>
</head>
<body>
    <div class="example-description">
        This is an example of a minimized Custom Element NavBar.
    </div>

    <div>
        <ul style="float: left">
            <li style="list-style:none; float:left; margin-right: 10px">Minimized NavBar with Vertical Layout
                <jqx-nav-bar settings="NavBarSettings1">
                    <ul>
                        <li>1</li>
                        <li>2</li>
                        <li>3</li>
                    </ul>
                </jqx-nav-bar>
            </li>

            <li style="list-style:none; float:left; margin-left: 10px">
                Minimized NavBar with Horizontal Layout
                <jqx-nav-bar settings="NavBarSettings2">
                    <ul>
                        <li>1</li>
                        <li>2</li>
                        <li>3</li>
                    </ul>
                </jqx-nav-bar>
            </li>
        </ul>
    </div>
</body>
</html>
