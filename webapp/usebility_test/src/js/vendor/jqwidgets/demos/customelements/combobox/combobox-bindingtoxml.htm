<!DOCTYPE html>
<html lang="en">
<head>
    <title id='Description'>Custom Element ComboBox BindingToXML</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="viewport" content="width=device-width, initial-scale=1 maximum-scale=1 minimum-scale=1" />
    <meta name="description" content="In this demo the Custom element ComboBox is bound to XML data." />

    <link rel="stylesheet" href="../jqwidgets/styles/jqx.base.css" type="text/css" />
    <link rel="stylesheet" href="../styles/demos.css" type="text/css" />

    <script type="text/javascript" src="../scripts/webcomponents-lite.min.js"></script>
    <script type="text/javascript" src="../jqwidgets/jqxcore.js"></script>
    <script type="text/javascript" src="../jqwidgets/jqxcore.elements.js"></script>
    <script type="text/javascript" src="../jqwidgets/jqxdata.js"></script>
    <script type="text/javascript" src="../jqwidgets/jqxbuttons.js"></script>
    <script type="text/javascript" src="../jqwidgets/jqxscrollbar.js"></script>
    <script type="text/javascript" src="../jqwidgets/jqxlistbox.js"></script>
    <script type="text/javascript" src="../jqwidgets/jqxcombobox.js"></script>
    <script type="text/javascript" src="../scripts/demos.js"></script>
    <script>
        var source =
            {
                datatype: 'xml',
                datafields: [
                    { name: 'CompanyName', map: 'm\\:properties>d\\:CompanyName' },
                    { name: 'ContactName', map: 'm\\:properties>d\\:ContactName' },
                ],
                root: 'entry',
                record: 'content',
                id: 'm\\:properties>d\\:CustomerID',
                url: '../sampledata/customers.xml'
            };

        var dataAdapter = new jqx.dataAdapter(source);

        JQXElements.settings['ComboBox'] =
            {
                selectedIndex: 0,
                source: dataAdapter,
                displayMember: 'ContactName',
                valueMember: 'CompanyName'
            }

        window.onload = function() {
            var myComboBox = document.querySelector('jqx-combo-box');

            myComboBox.addEventListener('select', function(event) {
                if (event.args) {
                    var item = event.args.item;

                    if (item) {
                        var valueelement = document.createElement('div');
                        valueelement.innerHTML = 'Value: ' + item.value;

                        var labelelement = document.createElement('div');
                        labelelement.innerHTML = 'Label: ' + item.label;

                        document.querySelector('#selectionlog').innerHTML = null;

                        document.querySelector('#selectionlog').appendChild(labelelement);
                        document.querySelector('#selectionlog').appendChild(valueelement);
                    }
                }
            })
        }
    </script>
</head>
<body>
    <div class="example-description">
        In this demo the Custom element ComboBox is bound to XML data.
    </div>

   <jqx-combo-box settings="ComboBox"></jqx-combo-box>

    <div style="font-size: 12px; font-family: Verdana;" id="selectionlog"></div>
</body>
</html>
