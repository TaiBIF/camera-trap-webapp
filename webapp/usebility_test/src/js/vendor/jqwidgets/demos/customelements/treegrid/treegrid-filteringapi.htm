<!DOCTYPE html>
<html lang="en">
<head>
    <title id='Description'>TreeGrid Custom Element FilteringAPI</title>
    <meta name="description" content="This is an example of the filtering API in TreeGrid Custom Element." />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="viewport" content="width=device-width, initial-scale=1 maximum-scale=1 minimum-scale=1" />

    <link rel="stylesheet" href="../jqwidgets/styles/jqx.base.css" type="text/css" />
    <link rel="stylesheet" href="../styles/demos.css" type="text/css" />

    <script type="text/javascript" src="../scripts/webcomponents-lite.min.js"></script>
    <script type="text/javascript" src="../jqwidgets/jqxcore.js"></script>
    <script type="text/javascript" src="../jqwidgets/jqxcore.elements.js"></script>
    <script type="text/javascript" src="../jqwidgets/jqxdata.js"></script>
    <script type="text/javascript" src="../jqwidgets/jqxbuttons.js"></script>
    <script type="text/javascript" src="../jqwidgets/jqxscrollbar.js"></script>
    <script type="text/javascript" src="../jqwidgets/jqxlistbox.js"></script>
    <script type="text/javascript" src="../jqwidgets/jqxdropdownlist.js"></script>
    <script type="text/javascript" src="../jqwidgets/jqxdatatable.js"></script>
    <script type="text/javascript" src="../jqwidgets/jqxtreegrid.js"></script>
    <script type="text/javascript" src="../jqwidgets/jqxcheckbox.js"></script>
    <script type="text/javascript" src="../scripts/demos.js"></script>

    <script type="text/javascript">
        var employees =
            [
                {
                    'EmployeeID': 1, 'FirstName': 'Nancy', 'LastName': 'Davolio', 'ReportsTo': 2, 'Country': 'USA', 'Title': 'Sales Representative', 'HireDate': '1992-05-01 00:00:00', 'BirthDate': '1948-12-08 00:00:00', 'City': 'Seattle', 'Address': '507 - 20th Ave. E.Apt. 2A'
                }, { 'EmployeeID': 2, 'FirstName': 'Andrew', 'LastName': 'Fuller', 'ReportsTo': null, 'Country': 'USA', 'Title': 'Vice President, Sales', 'HireDate': '1992-08-14 00:00:00', 'BirthDate': '1952-02-19 00:00:00', 'City': 'Tacoma', 'Address': '908 W. Capital Way' }, { 'EmployeeID': 3, 'FirstName': 'Janet', 'LastName': 'Leverling', 'ReportsTo': 2, 'Country': 'USA', 'Title': 'Sales Representative', 'HireDate': '1992-04-01 00:00:00', 'BirthDate': '1963-08-30 00:00:00', 'City': 'Kirkland', 'Address': '722 Moss Bay Blvd.' }, { 'EmployeeID': 4, 'FirstName': 'Margaret', 'LastName': 'Peacock', 'ReportsTo': 2, 'Country': 'USA', 'Title': 'Sales Representative', 'HireDate': '1993-05-03 00:00:00', 'BirthDate': '1937-09-19 00:00:00', 'City': 'Redmond', 'Address': '4110 Old Redmond Rd.' }, { 'EmployeeID': 5, 'FirstName': 'Steven', 'LastName': 'Buchanan', 'ReportsTo': 2, 'Country': 'UK', 'Title': 'Sales Manager', 'HireDate': '1993-10-17 00:00:00', 'BirthDate': '1955-03-04 00:00:00', 'City': 'London', 'Address': '14 Garrett Hill' }, { 'EmployeeID': 6, 'FirstName': 'Michael', 'LastName': 'Suyama', 'ReportsTo': 5, 'Country': 'UK', 'Title': 'Sales Representative', 'HireDate': '1993-10-17 00:00:00', 'BirthDate': '1963-07-02 00:00:00', 'City': 'London', 'Address': 'Coventry House Miner Rd.' }, { 'EmployeeID': 7, 'FirstName': 'Robert', 'LastName': 'King', 'ReportsTo': 5, 'Country': 'UK', 'Title': 'Sales Representative', 'HireDate': '1994-01-02 00:00:00', 'BirthDate': '1960-05-29 00:00:00', 'City': 'London', 'Address': 'Edgeham Hollow Winchester Way' }, { 'EmployeeID': 8, 'FirstName': 'Laura', 'LastName': 'Callahan', 'ReportsTo': 2, 'Country': 'USA', 'Title': 'Inside Sales Coordinator', 'HireDate': '1994-03-05 00:00:00', 'BirthDate': '1958-01-09 00:00:00', 'City': 'Seattle', 'Address': '4726 - 11th Ave. N.E.' }, {
                    'EmployeeID': 9, 'FirstName': 'Anne', 'LastName': 'Dodsworth', 'ReportsTo': 5, 'Country': 'UK', 'Title': 'Sales Representative', 'HireDate': '1994-11-15 00:00:00', 'BirthDate': '1966-01-27 00:00:00', 'City': 'London', 'Address': '7 Houndstooth Rd.'
                }
            ];

        var source =
            {
                dataType: 'json',
                dataFields: [
                    { name: 'EmployeeID', type: 'number' },
                    { name: 'ReportsTo', type: 'number' },
                    { name: 'FirstName', type: 'string' },
                    { name: 'LastName', type: 'string' },
                    { name: 'Country', type: 'string' },
                    { name: 'City', type: 'string' },
                    { name: 'Address', type: 'string' },
                    { name: 'Title', type: 'string' },
                    { name: 'HireDate', type: 'date' },
                    { name: 'BirthDate', type: 'date' }
                ],
                hierarchy:
                {
                    keyDataField: { name: 'EmployeeID' },
                    parentDataField: { name: 'ReportsTo' }
                },
                id: 'EmployeeID',
                localData: employees
                
            };

        var dataAdapter = new jqx.dataAdapter(source);

        JQXElements.settings['treeGridSettings'] =
            {
                source: dataAdapter,
                ready: function () {
                    var myTreeGrid = document.querySelector('jqx-tree-grid');
                    myTreeGrid.expandRow(2);
                },
                columns: [
                    { text: 'First Name', dataField: 'FirstName', minWidth: 100, width: 200 },
                    { text: 'Last Name', dataField: 'LastName', width: 200 },
                    { text: 'City', dataField: 'City' }
                ]     
            };
        JQXElements.settings['dropDownListSettings'] =
            {
                autoDropDownHeight: true, 
                source: [{ label: 'First Name', value: 'FirstName' },{ label: 'Last Name', value: 'LastName' },{ label: 'City', value: 'City' }]
            };
        JQXElements.settings['listBoxSettings'] =
            {
               checkboxes: true
            };

        window.onload = function() {
            var myTreeGrid = document.querySelector('jqx-tree-grid');
            var myDropDownList = document.querySelector('jqx-drop-down-list');
            var myListBox = document.querySelector('jqx-list-box');
            var myButtons = document.querySelectorAll('jqx-button');

            var handleCheckChange = true;

            var updatemyListBox = function (dataField) {
                myTreeGrid.clearFilters();
                var myListBoxAdapter = new jqx.dataAdapter(source,
                    {
                        uniqueDataFields: [dataField],
                        async: false,
                        autoBind: true
                    });
                var uniqueRecords = myListBoxAdapter.records;
                uniqueRecords.splice(0, 0, '(Select All)');
                myListBox.source = uniqueRecords;
                myListBox.displayMember = dataField;
                myListBox.checkAll();
            };

            var applyFilter = function (dataField) {
                myTreeGrid.clearFilters();
                var filtertype = 'stringfilter';
                var filtergroup = new jqx.filter();
                var checkedItems = myListBox.getCheckedItems();

                if(checkedItems.length == 0) {
                    var filter_or_operator = 1;
                    var filtervalue = "Empty";
                    var filtercondition = 'equal';
                    var filter = filtergroup.createfilter(filtertype, filtervalue, filtercondition);
                    filtergroup.addfilter(filter_or_operator, filter);
                } else {
                    for(var i = 0; i < checkedItems.length; i++) {
                        var filter_or_operator = 1;
                        var filtervalue = checkedItems[i].label;
                        var filtercondition = 'equal';
                        var filter = filtergroup.createfilter(filtertype, filtervalue, filtercondition);
                        filtergroup.addfilter(filter_or_operator, filter);
                    }
                }
                myTreeGrid.addFilter(dataField, filtergroup);
                myTreeGrid.applyFilters();
            }

            myDropDownList.addEventListener('select', function (event) {
                updatemyListBox(event.args.item.value);
            });

            myDropDownList.selectedIndex = 0;

            myListBox.addEventListener('checkChange', function(event) {
                if(!handleCheckChange)
                    return;

                if (event.args.label != '(Select All)') {
                    handleCheckChange = false;
                    myListBox.checkIndex(0);
                    var checkedItems = myListBox.getCheckedItems();
                    var items = myListBox.getItems();

                    if (checkedItems.length == 1) {
                        myListBox.uncheckIndex(0);
                    }
                    else if (items.length != checkedItems.length) {
                        myListBox.indeterminateIndex(0);
                    }

                    handleCheckChange = true;
                } else {
                    handleCheckChange = false;
                    event.args.checked ? myListBox.checkAll() : myListBox.uncheckAll();            
                    handleCheckChange = true;
                }
            });

            myButtons[0].addEventListener('click', function () {
                var dataField = myDropDownList.getSelectedItem().value;
                applyFilter(dataField);
            });

            myButtons[1].addEventListener('click', function () {
                myTreeGrid.clearFilters();
            });
        };
    </script>
</head>
<body>
    <div class="example-description">
        Data Filtering API in Tree Grid Custom Element.
    </div>
    <jqx-tree-grid settings="treeGridSettings"></jqx-tree-grid>
<br />
    <div>
        <div>Filter By:</div>

        <jqx-drop-down-list settings="dropDownListSettings"></jqx-drop-down-list>

        <div style="margin-top: 10px"></div>

        <jqx-list-box settings="listBoxSettings"></jqx-list-box>

        <div style="margin-top: 10px">
            <jqx-button>Apply Filter</jqx-button>
            <jqx-button>Clear Filter</jqx-button>
        </div>
    </div>

</body>
</html>
